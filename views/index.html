  <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
  </head>
  <body id="main">

  <!-- navigation bar -->
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-hand-left" onclick="openNav()"></i> Sundara kaandam</a>

  </nav>

  <!-- main body of our application -->

  <div class="container" id="mdEditor">

    <div class="col-sm-12">

  <!-- footer -->

    <a class="navbar-brand" href="https://github.com/ggovindan"><i class="glyphicon glyphicon-asterisk"></i> created by: Guru Govindan</a>
  </div>


  <!-- JS -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="views/app.js"></script>
  <script type="text/javascript">

  $('#selectable').delegate("td", "click", function(e) {
    console.log($(e.currentTarget).attr('id'));
  });


  // side menu bar stuff
  function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)"
  }

  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.body.style.backgroundColor = "white";
  }
     

  </script>
  <style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; width: 100%; color: #333;}
  #selectable {
    border: 1px solid black;
  }

  #selectable .solved0 {
    background-color: #ff7f00;
  }

    #selectable .solved1 {
    background-color: #ff7f50;
  }
    #selectable .solved2 {
    background-color: #dc143c;
  }

    #selectable .solved3 {
    background-color: #ff4500;
  }
    #selectable .solved4 {
    background-color: #ffd700;
  }

  #footer {
      background:#111111;
      width: 100%;
      margin-top: 100px;    
      bottom: 0;
      clear:both;    
      position: absolute;
  }

  .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
  }

  .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
  }

  .sidenav a:hover {
      color: #f1f1f1;
  }

  .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
  }

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

  </style>
